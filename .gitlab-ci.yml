image: docker:latest

services:
  - docker:dind

stages:
- build

before_script:
  - docker -v

build_master:
  stage: build
  only:
    - master
  script:
    - docker build -t registry.gitlab.com/sraleik/docker_ubuntu:16.04-blank .

build_dev:
  stage: build
  only:
    - dev_version
  script:
    - docker build -t registry.gitlab.com/sraleik/docker_ubuntu:16.04-dev .