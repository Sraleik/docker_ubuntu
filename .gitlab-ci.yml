image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test
  - release

before_script:
  - docker -v
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com

build_master:
  stage: build
  only:
    - master
  script:
    - docker build -t registry.gitlab.com/sraleik/docker_ubuntu:16.04-blank-test .
    - docker push registry.gitlab.com/sraleik/docker_ubuntu:16.04-blank-test

build_dev:
  stage: build
  only:
    - dev_version
  script:
    - docker build -t registry.gitlab.com/sraleik/docker_ubuntu:16.04-dev-test .
    - docker push -t registry.gitlab.com/sraleik/docker_ubuntu:16.04-dev-test